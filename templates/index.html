<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row" ><h3 class="lead">Web Camera Feed:</h3></div>
                <div class="row" ><img class="img-fluid" src="{{url_for('video_feed')}}" alt="web cam view"></div>
                <div class="row" >
                  <p class="lead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-battery-half" viewBox="0 0 16 16">
                    <path d="M2 6h5v4H2V6z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
                  </svg> Battery Level: {{data.get_battery_level()}}%</p></div>
                <div class="row">
                    <div class="col">
                        <h3 class="lead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-device-hdd" viewBox="0 0 16 16">
                            <path d="M12 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm-7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1ZM5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM8 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/>
                            <path d="M12 7a4 4 0 0 1-3.937 4c-.537.813-1.02 1.515-1.181 1.677a1.102 1.102 0 0 1-1.56-1.559c.1-.098.396-.314.795-.588A4 4 0 0 1 8 3a4 4 0 0 1 4 4Zm-1 0a3 3 0 1 0-3.891 2.865c.667-.44 1.396-.91 1.955-1.268.224-.144.483.115.34.34l-.62.96A3.001 3.001 0 0 0 11 7Z"/>
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H4Z"/>
                          </svg> Storage:</h3>
                        <ul class="list-group">
                            <li class="list-group-item">Free: {{data.get_storage()['free']}}</li>
                            <li class="list-group-item">Capacity: {{data.get_storage()['capacity']}}</li>
                        </ul>
                    </div>
                    <div class="col">
                        <form class="form-control-sm"><button class="btn btn-danger">Capture Photo</button></form>
                        <a class="m-1 btn btn-warning" href="#">Photos List</a>
                    </div>
                    
                </div>   
            </div>
            <div class="col">
                 <h3 class="lead"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                  </svg> DSLR Settings:</h3>
                 <form action="{{url_for('change_settings')}}" method="post" class="form-control">
                     <label class="form-label" for="autoiso">Auto ISO:</label>
                     <label class="form-label" for="on">ON</label>
                     <input class="form-switch" type="radio" value="On" checked id="on" name="autoiso">
                     <label class="form-label" for="off">OFF</label>
                     <input class="form-switch" type="radio" value="Off" id="off" name="autoiso">
                     
                     <br>
                     <label class="form-label" for="isospeed">ISO Speed:</label>
                     <select class="form-select" name="isospeed" id="isospeed">
                         {% for option in data.get_iso_speed_range() %}
                             {% if option == data.get_iso_speed() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="isoautohilimit">ISO Auto Hi Limit:</label>
                     <select class="form-select" name="isoautohilimit" id="isoautohilimit">
                         {% for option in data.get_iso_auto_hi_range() %}
                             {% if option == data.get_iso_auto_hi_limit() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="whitebalance">White Balance:</label>
                     <select class="form-select" name="whitebalance" id="whitebalance">
                         {% for option in data.get_white_balance_range() %}
                             {% if option == data.get_white_balance() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="exposurecomp">Exposure Compensation:</label>
                     <select class="form-select" name="exposurecomp" id="exposurecomp">
                         {% for option in data.get_exposure_compensation_range() %}
                             {% if option == data.get_exp_compensation() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                             <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="shutterspeed">Shutter Speed:</label>
                     <select class="form-select" name="shutterspeed" id="shutterspeed">
                         {% for option in data.get_shutter_speed_range() %}
                             {% if option == data.get_shutter_speed() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="fractionshutterspeed">Fraction Shutter Speed:</label>
                     <select class="form-select" name="fractionshutterspeed" id="fractionshutterspeed">
                         {% for option in data.get_fraction_shutter_speed_range() %}
                             {% if option == data.get_fraction_shutter_speed() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <label class="form-label" for="fnumber">F-Number:</label>
                     <select class="form-select" name="fnumber" id="fnumber">
                         {% for option in data.get_f_number_range() %}
                             {% if option == data.get_f_number() %}
                                 <option value="{{option}}" selected>{{option}}</option>
                             {% endif %}
                         <option value="{{option}}">{{option}}</option>
                         {% endfor %}
                     </select>
                     <button class="btn mt-2 btn-primary" type="submit">Change</button>
                 </form>
            </div>
         </div>
    </div>
</body>
</html>
